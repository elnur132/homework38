<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load thumbnail %}
<body>
    <a href="{% url 'create' %}">Добавить</a>
    {% for car in cars %}
    <p>{{ car.name }}</p>
    <img src="{{ car.photo|thumbnail_url:'avatar' }}" alt="car" style="border-radius:50%">
    <a href="{% url 'delete' car.id %}">Удалить</a>
    {% endfor %}    
</body>
</html>
